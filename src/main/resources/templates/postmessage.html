<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>留言板 - 發布貼文</title>
<link
	href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
	rel="stylesheet" />
<link href="css/styles.css" rel="stylesheet" />
<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
	crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body class="sb-nav-fixed sb-sidenav-toggled">
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		<!-- Navbar Brand-->
		<a class="navbar-brand ps-3" href="/">留言板</a>
		<!-- Navbar Search-->
		<div class="ms-auto me-0 me-md-3 my-2 my-md-0" th:text="${user}"
			style="color: white;"></div>
		<!-- Navbar-->
		<ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
				role="button" data-bs-toggle="dropdown" aria-expanded="false"><i
					class="fas fa-user fa-fw"></i></a>
				<ul th:switch="${user}" class="dropdown-menu dropdown-menu-end"
					aria-labelledby="navbarDropdown">
					<li><a th:case="'訪客'" class="dropdown-item" href="/login">登入</a></li>
					<li><a class="dropdown-item" href="/register">註冊</a></li>
					<li><a class="dropdown-item" href="/password">忘記密碼</a></li>
					<li><a class="dropdown-item" href="/postmessage">發布貼文</a></li>
					<li><a class="dropdown-item" href="/about">關於留言板</a></li>
					<li>
						<hr class="dropdown-divider" />
					</li>
					<li><a th:case="*" class="dropdown-item" href="/logout">登出</a></li>
				</ul></li>
		</ul>
	</nav>


	<div id="layoutSidenav">
		<div id="layoutSidenav_content">
			<div class="container col-md-8">
				<div id="layoutSidenav_nav">
					<nav class="sb-sidenav accordion sb-sidenav-dark"
						id="sidenavAccordion">
						<div class="sb-sidenav-menu"></div>
					</nav>
				</div>
				<div class="container-fluid px-4">
					<h6 class="mt-4" id="index_topic" style="text-align: center">~~發布貼文時請務必遵守版規，站長及管理員會不定期審核貼文及留言喔~~</h6>
					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-table me-1"></i> 新增貼文
						</div>
						<form th:action="@{/postmessage}" th:object="${messageboardModel}"
							method="post">
							<div class="card-body">
								<textarea th:field="*{topic}" id="textarea_topic"
									placeholder="請輸入貼文標題" rows="1" maxlength="70" minlength="4"
									required></textarea>
								<textarea th:field="*{memberText}" id="textarea_main"
									placeholder="請輸入內文" rows="10" minlength="10" required></textarea>
									<div style="text-align: right;">
									<input class="btn btn-primary" type="submit" placeholder="發布貼文" />
									</div>
								
							</div>
						</form>
					</div>
				</div>
			</div>
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid px-4">
					<div>
						<div class="text-muted"
							style="font-size: x-small; text-align: center;">此網站為個人作品，僅供本人練習及學術交流，非營利使用。版權問題請聯繫：童柏翔
							jacktung962014@gmail.com</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
		crossorigin="anonymous"></script>
	<script src="assets/demo/chart-area-demo.js"></script>
	<script src="assets/demo/chart-bar-demo.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
		crossorigin="anonymous"></script>
	<script src="js/datatables-simple-demo.js"></script>
</body>

</html>
